{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-3">
   {% for item in object_list %}
   <div class="alert alert-success" role="alert">
       <p>タイトル：<a href="#">{{item.title}}</a></p>
       <p>投稿者：{{item.user.username}}</p>
       <p><i class="fas fa-heart text-danger" id="like-for-post-icon"></i>いいね</p>
       <p><i class="far fa-heart text-danger" id="like-for-post-icon"></i>いいね</p>
   </div>
   {% endfor %}
</div>
{% endblock content %}
